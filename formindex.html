<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration Form</title>
	<link rel="stylesheet" href="formstyle.css">
</head>
<body>
	<h1>REGISTER</h1>
	<form action="action_page.php">
	<div class="container">
	   <p> Fill in your Details </p>
	   <hr>
          
	   <label for="fname"><b></b></label>
	   <input type="text" name="fname" id="fname" placeholder="First Name" required>
    <br>
	   <label for="lname"><b></b></label>
	   <input type="text" name="lname" id="lname" placeholder="Last Name" required>
    <br>
	   <label for="email"><b></b></label>
	   <input type="email" name="email" id="email" placeholder="Email Address" required>
    <br>
	   <label for="phone-no"><b</b></label>
	   <input type="tel" name="phone-no" id="phone-no" placeholder="Mobile Number" required>
    <br>
	   <label for="DOB"><b></b></label>
	   <input type="date" name="DOB id="DOB" placeholder="Date of Birth" required>
    <br>
	   <label for="Address"><b></b></label>
	   <input type="text" name="Address" id="Address" placeholder="Address" required>
    <br>
	   <label for="gender"><b></b></label>
	   <select name="gender" id="gender">
		<option value="male">male</option>
		<option value="female">Female</option>
		<option value="custom">Custom</option>
	   </select>
     <br>  
	<label for="pswd"></label>
	<input type="password" name="pswd" id="pswd" placeholder="Enter Password" required>
	 <br>
        <input type="submit" name="submit" id="submit">

	</div>
</form>
</body>
</html>
